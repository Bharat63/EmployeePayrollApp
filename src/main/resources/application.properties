# ===========================================
# ? APPLICATION CONFIGURATION
# ===========================================
spring.application.name=EmployeePayrollApp

# ===========================================
# ? DATABASE CONFIGURATION
# ===========================================

# For H2 Database (Uncomment if using H2)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.h2.console.enabled=true

# ? MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employeedb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? Disable SQL Logging Completely
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ? Suppress Hibernate SQL Logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.springframework.orm.jpa=ERROR

# ===========================================
# ? LOGGING CONFIGURATION
# ===========================================

# ? Set logging levels
logging.level.root=INFO
logging.level.com.example.EmployeePayrollApp=DEBUG
logging.level.org.springframework=WARN

# ? Log file configuration
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# ===========================================
# ? SERVER CONFIGURATION
# ===========================================

# ? Set server port (Change if needed)
server.port=8080

# ? Enable detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true

# ? Set Session Timeout (Optional)
server.servlet.session.timeout=30m
